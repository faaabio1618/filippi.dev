---
layout: base
---
<article class="post">

    <nav><a href="/giuseppe_olivi">Indietro</a></nav>
    <header class="post-header">
        <h1 class="post-title poesia-title">{{ page.title | escape }}</h1>
    </header>

    {% if page.pretitle %}
    <pre class="poesia-pretitle">{{page.pretitle}}</pre>
    {% endif %}

    <div class="post-content poesia">
        <div class="poesia-wrapper">
            {{ content }}
        </div>
    </div>

</article>
